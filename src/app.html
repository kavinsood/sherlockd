<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, height=device-width, initial-scale=1, maximum-scale=1">
        <meta name="application-name" content="sherlockd">
        <meta name="og:type" content="article">
        <meta name="twitter:card" content="summary">

        %sveltekit.head%

        <meta name="darkreader-lock">
        <meta name="color-scheme" content="light dark">

        	<link rel="icon" href="%sveltekit.assets%/icons/zoom.svg">

        <noscript>
            <style>
                #sherlockd { opacity: 1 !important }
            </style>
        </noscript>

        <style>
            /* Default to dark mode */
            body {
                background-color: black !important;
            }

            /* Light theme when explicitly set */
            html.light {
                background-color: white !important;
            }

            /* Dark theme when explicitly set */
            html.dark {
                background-color: black !important;
            }

            /* Only apply light mode if system explicitly prefers it AND no theme is set */
            @media (prefers-color-scheme: light) {
                html:not([class]) {
                    background-color: white !important;
                }
            }

            #sherlockd {
                opacity: 0;
            }

            #sherlockd.loaded {
                opacity: 1;
                transition: opacity .2s ease-out;
            }
        </style>

        <script>
            (function() {
                const theme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
                document.documentElement.className = theme;
            })();
        </script>
    </head>
    <body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="eager">
        <div style="display: contents">
            %sveltekit.body%
        </div>
    </body>
</html>
